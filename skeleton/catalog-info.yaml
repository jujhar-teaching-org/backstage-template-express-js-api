apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: ${{ values.app_full_name }}
  description: ${{ values.description }}
  annotations:
    github.com/project-slug: "${{ values.storePath }}"
  tags:
    - api
    - express
spec:
  type: openapi
  lifecycle: production
  dependsOn: example-grpc-api
  apiConsumedBy: example-website
  owner: ${{ values.owner }}
  system: product-catalog
  spec: example-grpc-api
  definition: |
    openapi: "3.0.0"
    info:
      version: 2.3.4
      title: Product Catalog API
      license:
        name: MIT
    servers:
      - url: https://api.jujhar.com/v1
    paths:
      /catalog:
        get:
          summary: get a product catalog
          consumes:
          - application/json
          produces:
          - application/json
          parameters:
          - name: status
            in: query
            description: Status values that need to be considered for filter
            required: false
            type: array
            items:
              type: string
            collectionFormat: multi
            default: available
            enum:
              - available
              - pending
              - sold
          responses: 
            "200": 
              description: successful operation
          security:
            - product_auth:
                - "read:product"
